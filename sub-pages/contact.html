    <nav>

    <h2>Say Hello!</h2>

    <div class="left-column">

      <div class="form">
        <form action="">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your first name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="whatch-thinkin">Whatcha Thinking?</label>
            <select id="country" name="country">
              <option value="friends">Let's Be Friends!</option>
              <option value="work">Let's Work Together!</option>
              <option value="something-else">Something Else Entirely</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Talk to me..."></textarea>

            <input type="submit" value="Submit">

        </form>
      </div>

    </div>

    <div class="right-column">

    </div>

  </body>

</html>
